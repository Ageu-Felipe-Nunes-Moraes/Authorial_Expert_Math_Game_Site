
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Jogo Matemática Expert</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body id="home-page">
    <div class="container">
        <audio autoplay loop>
            <source src="site_jogo_matematica_expert_autoral/backgroundSound_Dark_Electro_Rock.mp3" type="audio/mpeg">
            Seu navegador não suporta o elemento de áudio.
        </audio>
        <img id= "background-image" src="background_math_game.png" alt="Background screen with a landscape">
        <div class="initial-text" >
            <h1> Olá, mundo!!</h1>
            <h2> Escolha um dos níveis de dificuldade abaixo: </h2>
        </div> 
        <div class="difficulty-button">
            <button class="difficulty" onclick="difficulty.difficultyButtonClick('easy')" id="easy">FÁCIL</button>
            <button class="difficulty" onclick="difficulty.difficultyButtonClick('medium')" id="medium">MÉDIO</button>
            <button class="difficulty" onclick="difficulty.difficultyButtonClick('hard')" id="hard">DIFÍCIL</button>
            <button class="difficulty" onclick="difficulty.difficultyButtonClick('expert')" id="expert">EXPERT</button>
            <button class="difficulty" onclick="difficulty.difficultyButtonClick('nightmare')" id="nightmare">NIGHTMARE</button>
        </div>
    </div>
    <script src="script.js"> </script>
</body>
</html>
